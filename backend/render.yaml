services:
  - type: web
    name: infinea-api
    runtime: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false  # You'll set this manually in Render dashboard
      - key: DB_NAME
        value: infinea
      - key: JWT_SECRET
        sync: false  # You'll set this manually
      - key: ALLOWED_ORIGINS
        sync: false  # Set to your Vercel frontend URL
      - key: EMERGENT_LLM_KEY
        sync: false  # Your EmergentIntegrations API key
      - key: STRIPE_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://infinea.vercel.app
      - key: BACKEND_URL
        sync: false  # Set to your Render service URL
